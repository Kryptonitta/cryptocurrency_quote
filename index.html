<body>
    <header class="tituloBlanco">
        <h1 class="tituloBlanco" id="nombreBilletera">Personalizame 游땕</h1>
        </div>
    </header>

    <div class="container">
        <div class="row">

            <!--IZQUIERDA-->
            <div class="one-half column">
                <form id="formulario">



                    <div class="row">
                        <label>Divisa</label>
                        <select class="u-full-width" id="moneda" name="moneda">
                            <option value="" disabled selected>Seleccion치 la divisa en el listado</option>
                            <option value="USD">Dolar Estadounidense</option>
                            <option value="ARS">Peso argentino</option>
                            <option value="MXN">Peso Mexicano</option>
                            <option value="CLP">Peso Chileno</option>
                            <option value="COP">Peso Colombiano</option>
                            <option value="GBP">Libras</option>
                            <option value="EUR">Euros</option>
                            <option value="INR">Rupia</option>
                        </select>
                    </div>

                    <div class="row">
                        <div>
                            <label>Criptomoneda</label>
                            <select class="u-full-width" id="criptomonedas" name="criptomoneda">
                                <option value="" disabled selected>Seleccion치 la criptomoneda en el listado</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div>
                            <label>Cantidad a cotizar</label>
                            <input class="u-full-width"
                                placeholder="Ingres치 ac치 la cantidad de criptomonedas. Ejemplo: 0,1 / 1 / 100... "
                                id="monto" min="0" max="1000" step="any" type="number"
                                onkeypress="return this.value.length < 10;"
                                oninput="if(this.value.length>=10) { this.value = this.value.slice(0,10); }">
                            </select>
                        </div>
                    </div>

                    <input class="button-primary u-full-width" type="submit" value="Cotizar" />
                </form>
            </div>

            <!--DERECHA-->
            <div class="one-half column derecha">
                <img src="img/img2-01.svg" id="img">
                <div id="resultado" class="resultado"></div>
            </div>

        </div>
    </div>
    <footer>
        <p>By Krypto 游눞</p>
    </footer>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
